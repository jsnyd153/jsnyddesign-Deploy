	<body class="player_page" pool="A">
		<header>
			<h1 class="modal_trigger" modal_ID="playerSearch">Search</h1>
		</header>

		</nav>

		<main>
	

		</main>

		<div class="modal" modal_active="false">
			<div class="modal--back"></div>
			<div class="modal_bottom" modal_active="false" id="playerSearch">
				<div class="modal_bottom--handle"></div>
                <h1>Search for a player</h1>
                <div class="input_group text_input">
                    <div class="text_input--container">
                        <input
                            class="text_input--input"
                            placeholder=" "
                            type="text"
                            id="search-input"
                            oninput="searchPlayers(this.value)"
                        />
                        <label class="text_input--label" for="search-input">Player Name</label>
                    </div>
                </div>
    
                <div id="search-results" class="modal_bottom--player_list"></div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- need to generate the schedule -->
		<script src="scripts/globals.js"></script>
		<!-- <script src="scripts/individualSchedule/createScheduleContent.js"></script> -->
		<script src="js/modal.js"></script>
		<script>
			function searchPlayers(query) {
				const searchResults = document.getElementById("search-results");

				searchResults.innerHTML = "";
				const regex = new RegExp(query, "i");
                const filteredPlayers = playerDataGlobal.filter(
    player => player.FullName && player.playerID && (regex.test(player.FullName) || regex.test(player.playerID))
  );
				filteredPlayers.forEach((player) => {
					const li = document.createElement("div");
					const playerLink_El = document.createElement("a");
					playerLink_El.textContent = player.FullName + ' (Pool ' + player.Pool+')';
					playerLink_El.classList.add("name_card", "large");
					playerLink_El.href =
						baseUrl + "/_individualSchedule.html#" + player.playerID;
					li.appendChild(playerLink_El);

					searchResults.appendChild(li);
				});
			}
		</script>

		<script></script>
	</body>
</html>
