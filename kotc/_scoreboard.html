	<body>
		<!-- Radio default (icon-outer) -->

		<form class="scoreboard_input--form">
			<div class="scoreboard_input">
				<div class="scoreboard_input--container" id="teamHome" team="home">
					<label class="scoreboard_input--label" for="scoreHome">
						<div class="scoreboard_input--name">
							<p>
								<span id="player00">map[0].playerName[0]</span>
								/
								<span id="player01">map[0].playerName[1]</span>
							</p>
						</div>
						<div class="scoreboard_input--display">
							<h1>0</h1>
							<button type="button" class="up"></button>
							<button type="button" class="down"></button>
						</div>
					</label>

					<input
						checked
						class="scoreboard_input--input"
						type="number"
						name="scoreboard"
						id="scoreHome"
						value="0"
					/>
				</div>

				<div class="scoreboard_input--container" id="teamAway" team="away">
					<label class="scoreboard_input--label" for="scoreAway">
						<div class="scoreboard_input--name">
							<p>
								<span id="player10">map[1].playerName[0]</span>
								/
								<span id="player11">map[0].playerName[1]</span>
							</p>
						</div>
						<div class="scoreboard_input--display">
							<h1>0</h1>
							<button type="button" class="up"></button>
							<button type="button" class="down"></button>
						</div>
					</label>

					<input
						checked
						class="scoreboard_input--input"
						type="number"
						name="scoreboard"
						id="scoreAway"
						value="0"
					/>
				</div>
				<div class="scoreboard_input--submit">
					<button type="button" class="button" onclick="submitScore()">
						Close
					</button>
				</div>
			</div>
		</form>
		<!-- ================================== -->

		<div class="modal" modal_active="false">
			<div class="modal--back"></div>
			<div class="modal_bottom" modal_active="false" id="POOL_1A">
				<div class="modal_bottom--handle"></div>
				<div class="modal_bottom--content">
					<ul class="modal_bottom--player_list"></ul>
				</div>
			</div>
		</div>
