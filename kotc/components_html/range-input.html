<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<title>app test page</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>

		<link

	<body>
		<form>
			<div class="range_input">
				<div class="range_input--container">
					<div class="range_input--thumb" id="range_input--thumb">
						<span></span>
					</div>
					<div class="range_input--track">
						<div class="range_input--line" id="range_input--line"></div>
					</div>
					<input
						id="range_input--input"
						class="range_input--input"
						type="range"
						value="11"
						min="7"
						max="35"
					/>
				</div>
			</div>
		</form>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="js/range_slider.js"></script>
