		<script>
			// Load the Google API client library
			gapi.load("client", function () {
				// Initialize the Google API client with your API key and the Google Sheet API endpoint
				gapi.client
					.init({
						apiKey: "AIzaSyA71OnZlNfZgraf9iYesuL29ZtgOlIo0Kk",
						discoveryDocs: [
							"https://sheets.googleapis.com/$discovery/rest?version=v4",

					.then(
						function () {
							// Retrieve the value of cell 'A1' on the sheet 'Home'
							gapi.client.sheets.spreadsheets.values
								.get({
									spreadsheetId: "1bRCqisdUDmU9SfH8gU0-BnH_KRVTvU5g1S3J6csSDbU",
									range: "Home!A1",
								})
								.then(
									function (response) {
										// Log the value of cell 'A1' to the console
										console.log(response.result.values[0][0]);
									},
									function (error) {
										// Handle any errors that occur while retrieving the value of cell 'A1'
										console.error(error);
									}
								);
						},
						function (error) {

							console.error(error);
