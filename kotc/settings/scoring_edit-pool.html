<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1" name="viewport" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<title>Settings - Prizes</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700;900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<link rel="stylesheet" href="../css/components/inputs/_index.css" />
		<link rel="stylesheet" href="../css/components/buttons/_index.css" />
		<link rel="stylesheet" href="../css/components/content/_index.css" />
		<link rel="stylesheet" href="../css/components/cards/_index.css" />
		<link rel="stylesheet" href="../css/components/modals/modal.css" />
		<link rel="stylesheet" href="../css/components/text_styles.css" />

		<link rel="stylesheet" href="../css/blocks/navigation/nav_bar.css" />
		<link rel="stylesheet" href="../css/blocks/schedule/_index.css" />
		<link rel="stylesheet" href="../css/blocks/settings/table_display.css" />
		<link rel="stylesheet" href="../css/blocks/settings/prizes_input.css" />

		<link rel="stylesheet" href="../css/globals/globals.css" />
	</head>

	<body class="">
		<header>
			<h1>Scoring Type</h1>
		</header>

		<main class="margin-inset">
			<h4>Games until</h4>
			<div class="range_input--row">
				<div class="range_input">
					<div class="range_input--container">
						<div class="range_input--thumb" id="range_input--thumb">
							<span></span>
						</div>
						<div class="range_input--track">
							<div class="range_input--line" id="range_input--line"></div>
						</div>
						<input
							id="range_input--input"
							class="range_input--input"
							type="range"
							value="11"
							min="0"
							max="35"
						/>
					</div>
				</div>
			</div>
			<hr />
			<div class="toggle_input--row">
				<div class="toggle_input--description">
					<h4>Win by 2?</h4>
				</div>
				<div class="toggle_input">
					<div class="toggle_input--container">
						<input
							id="prize-toggle"
							class="toggle_input--input"
							type="checkbox"
						/>
						<label class="toggle_input--label" for="prize-toggle"></label>
					</div>
				</div>
			</div>
			<h4>Cap at:</h4>
			<div class="range_input--row">
				<div class="range_input">
					<div class="range_input--container">
						<div class="range_input--thumb" id="range_input--thumb">
							<span></span>
						</div>
						<div class="range_input--track">
							<div class="range_input--line" id="range_input--line"></div>
						</div>
						<input
							id="range_input--input"
							class="range_input--input"
							type="range"
							value="13"
							min="0"
							max="35"
						/>
					</div>
				</div>
			</div>
			<hr />
			<h4>Games per round</h4>
			<div class="range_input--row">
				<div class="radio_input">
					<div class="radio_input--container">
						<label class="radio_input--label" for="number1">
							<input
								class="radio_input--input"
								type="radio"
								name="group1"
								id="number1"
								value="1"
							/>
							<div class="radio_input--number">1</div>
						</label>
					</div>
					<div class="radio_input--container">
						<label class="radio_input--label" for="number2">
							<input
								class="radio_input--input"
								type="radio"
								name="group1"
								id="number2"
								value="2"
							/>
							<div class="radio_input--number">2</div>
						</label>
					</div>
					<div class="radio_input--container">
						<label class="radio_input--label" for="number3">
							<input
								class="radio_input--input"
								type="radio"
								name="group1"
								id="number3"
								value="3"
							/>
							<div class="radio_input--number">3</div>
						</label>
					</div>
					<div class="radio_input--container">
						<label class="radio_input--label" for="number3">
							<input
								class="radio_input--input"
								type="radio"
								name="group1"
								id="number3"
								value="3"
							/>
							<div class="radio_input--number">4</div>
						</label>
					</div>
					<div class="radio_input--container">
						<label class="radio_input--label" for="number3">
							<input
								class="radio_input--input"
								type="radio"
								name="group1"
								id="number3"
								value="3"
							/>
							<div class="radio_input--number">5</div>
						</label>
					</div>
				</div>
			</div>
		</main>
		<main class="margin-bleed">
			<div class="reminder_text">
				<p class="reminder_text--text">
					Teams only score points on rallies <br />they served.
				</p>
			</div>
		</main>
		<main class="margin-bleed">
			<div class="reminder_text">
				<p class="reminder_text--text">
					Teams can score points on every rally, regardless of which team
					served.
				</p>
			</div>
		</main>

		<div class="bottom-button">
			<button class="button">Close</button>
		</div>

		<div class="modal" modal_active="false">
			<div class="modal--back"></div>
			<div class="modal_bottom" modal_active="false" id="prize_units">
				<div class="modal_bottom--handle"></div>
				<div class="modal_bottom--content">
					<ul class="modal_bottom--player_list">
						<li>
							<div class="name_card" value="% of the total prize pool">
								Percent of prize pool (%)
							</div>
						</li>
						<li>
							<div class="name_card current" value="x the entry fee">
								Multiple of entry fee (x)
							</div>
						</li>
						<li><div class="name_card" value="$">USD ($)</div></li>
						<li>
							<div class="name_card" value="their entry fee back">
								Entry fee back
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- <script src="../js/create_cards.js"></script> -->
		<!-- <script src="js/match_card.js"></script> -->
		<script src="../js/modal.js"></script>
		<script src="../js/icons.js"></script>
		<script src="../js/range_slider.js"></script>
		<!-- <script src="js/data.js"></script> -->

		<script>
			$(document).ready(function () {
				let prizesName;
				let prizesUnit;
				let prizesAmount;
				let dropdownLabel = $("#prize_units .name_card.current").html();

				function setPrizeValues() {
					let prizesName = $("#name").val();
					let prizesAmount = $("#amount").val();

					$("#name-value").html(prizesName);
					$("#amount-value").html(prizesAmount);
					$("#unit-value").html(prizesUnit);
					$('[modal_ID="prize_units"] .dropdown_input--label span').html(
						dropdownLabel
					);
				}

				$("#prize_units .name_card").click(function () {
					let prizesAmount = $(this).attr("value");
					let dropdownLabel = $(this).html();
					$("#prize_units").find(".name_card").removeClass("current");
					$(this).addClass("current");
					$("[modal_active]").attr("modal_active", false);
					$('[modal_ID="prize_units"] .dropdown_input--label span').html(
						dropdownLabel
					);
					setPrizeValues();
				});

				$("input").change(function () {
					setPrizeValues();
				});

				setPrizeValues();
			});
		</script>
	</body>
</html>
