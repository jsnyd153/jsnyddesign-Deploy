		<form>
			<div class="input_group text_input">
				<div class="text_input--container">
					<input
						class="text_input--input"
						type="text"
						id="input1_1"
						name="input1_1"
						placeholder=" "
					/>
					<label class="text_input--label" for="input1_1">Label</label>
				</div>
			</div>
			<div class="text_input">
				<div class="text_input--container">
					<input
						class="text_input--input"
						type="text"
						id="input1_1"
						name="input1_1"
						placeholder=" "
					/>
					<label class="text_input--label" for="input1_1">label</label>
				</div>
			</div>
		</form>

		<!-- Radio default (icon-outer) -->
		<!-- ================================== -->
		<!-- ================================== -->
		<!-- ================================== -->

		<form>
			<div class="input_group radio_input">
				<div class="radio_input--container">
					<label class="radio_input--label" for="radio1_1">
						<input
							class="radio_input--input"
							type="radio"
							name="group1"
							id="radio1_1"
						/>
						<div class="radio_input--icon">
							<svg viewBox="0 0 16 16" class="math_icon"></svg>
						</div>
						<div class="radio_input--name">
							<p>King of the Court</p>
						</div>
					</label>
				</div>
				<div class="radio_input--container">
					<label class="radio_input--label" for="radio2_1">
						<input
							class="radio_input--input"
							type="radio"
							name="group1"
							id="radio2_1"
						/>
						<div class="radio_input--icon">
							<svg viewBox="0 0 16 16" class="math_icon"></svg>
						</div>
						<div class="radio_input--name">
							<p>Round Robin</p>
						</div>
					</label>
				</div>
				<div class="radio_input--container emphasis">
					<label class="radio_input--label" for="radio3_1">
						<input
							checked
							class="radio_input--input"
							type="radio"
							name="group1"
							id="radio3_1"
						/>
						<div class="radio_input--icon">
							<svg viewBox="0 0 16 16" class="math_icon"></svg>
						</div>
						<div class="radio_input--name">
							<p>Single Elimination</p>
						</div>
					</label>
				</div>
				<div class="radio_input--container add_new">
					<div class="radio_input--label">
						<div class="radio_input--icon">
							<svg viewBox="0 0 16 16" class="math_icon"></svg>
						</div>
						<div class="radio_input--name">
							<p>Add new</p>
						</div>
					</div>
				</div>
			</div>
		</form>

		<!-- ================================== -->
		<!-- ================================== -->

		<form>

						<div class="radio_input--name">
							<p>Single Elimination</p>
						</div>
					</label>
				</div>
			</div>
		</form>

		<form>
			<div class="range_input">
				<div class="range_input--container">
					<div class="range_input--thumb" id="range_input--thumb">
						<span></span>
					</div>
					<div class="range_input--track">
						<div class="range_input--line" id="range_input--line"></div>
					</div>
					<input
						id="range_input--input"
						class="range_input--input"
						type="range"
						value="11"
						min="7"
						max="35"
					/>
				</div>
			</div>
		</form>
